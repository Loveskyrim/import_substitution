{% extends "base.html" %}
{% block title %}Регистрация{% endblock title %}
{% block main %}

{% load crispy_forms_tags %}


<!--Register-->
<div class="row justify-content-center ">
    <div class="col-8 text-center py-4">
        <h1 class="">Регистрация нового пользователя</h1>
    </div>
</div>

<div class="row justify-content-center ">

    <div class="col-2 ">
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <div class="text-right py-2">
                <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
            </div>
        </form>

    </div>
</div>

<div class="row justify-content-center ">
    <div class="col-8 text-center py-2">
        <p class="text-center">Если у вас уже есть аккаунт, жмите сюда: <a href="{% url 'login' %}">вход</a></p>
    </div>
</div>
{% endblock %}
