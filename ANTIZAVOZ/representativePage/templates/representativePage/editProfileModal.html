<div class="modal fade" id="editProjectInfoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Изменение информации профиля</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group my-2">
                        <label  for="userName">Имя</label>
                        <input type="text" class="form-control" id="newProjectName" 
                        maxlength="50" value="">
                    </div>

                    <div class="form-group my-2">
                        <label for="userEmail">Email</label>
                        <textarea id="newUserEmail" type="text"  class="form-control"
                                  rows="10"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" id="updateProjectData" class="btn btn-success" name="continue">Обновить данные</button>
                </div>
            </form>
        </div>
    </div>
</div>
